{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Speak to data</h1>

<div id="query-and-response">
    <p><b>Query: </b>{{show_user.previous_query}}</p>
    <p><b>Response: </b>{{show_user.response}}</p>
</div>

{% from "_formhelpers.html" import render_field %}
<form method="post">
    {{form.csrf_token}}
    <dl>
        {{ render_field(form.user_query) }}
    </dl>
    <input type="submit">
</form>
{% endblock %}
