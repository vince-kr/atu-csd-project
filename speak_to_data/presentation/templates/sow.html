<!DOCTYPE html>

<title>Sow</title>

<h1>Sow</h1>

{% from "_formhelpers.html" import render_field %}
<form method="post">
    {{ form.csrf_token }}
    <dl>
        {{ render_field(form.date) }}
        {{ render_field(form.crop) }}
        {{ render_field(form.quantity) }}
        {{ render_field(form.location) }}
        {{ render_field(form.location_type) }}
    </dl>
    <p><input type="submit"></p>
</form>
